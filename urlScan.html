<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield URL Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Malicious URL</h1>
        
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button class="url-btn" onclick="checkURL()">Scan URL</button>
        <div id="urlResult" class="result"></div>
        <div class="loader" id="urlLoader"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
