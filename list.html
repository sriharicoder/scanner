<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Scan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Scan</h1>

        <!-- URL Check Box -->
        <div class="scan-box url-box">
            <a href="urlScan.html">
                <div class="scan-header">
                    <i class="fas fa-link"></i>
                    <h3>Check Malicious URL</h3>
                </div>
            </a>
        </div>

        <!-- Email Check Box -->
        <div class="scan-box email-box">
            <a href="emailScan.html">
                <div class="scan-header">
                    <i class="fas fa-envelope"></i>
                    <h3>Check Email Breach</h3>
                </div>
            </a>
        </div>

        <!-- IP Check Box -->
        <div class="scan-box ip-box">
            <a href="ipScan.html">
                <div class="scan-header">
                    <i class="fas fa-network-wired"></i>
                    <h3>Check IP Reputation</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
